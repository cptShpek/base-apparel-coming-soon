<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div id="wrapper">

    <div id="text" class="text">

      <img id="logo" src="./images/logo.svg" alt="logo">
      <h1><span>We're</span> <br> coming <br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="button-area">
        <input type="text" id="inpt" value="" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="err" id="err">
        <button id="btn"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
      </div>
      <p id="errtxt">Please provide a valid email</p>
      
    </div>

    <div id="img" class="img">
      <img src="./images/hero-desktop.jpg" alt="hero">
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="./src/js/main.js"></script>

</body>
</html>
